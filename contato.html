<!DOCTYPE html>

    <link rel="stylesheet" href="bundapeluda.css">
    <script src="contato.js" defer></script>
</head>
<body>
   
    <div class="container">
        <ul id="menus">
            <li><a href="index.html">Home</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="destaque.html">destaque</a></li>

            <li><a href="contato.html">contato</a></li></li>
           
        </ul>
        <h1>Contato</h1>
        <form id="contatoForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="nota">Nota de avaliação deste site:</label>
            <select id="nota" name="nota" required>
                <option value="">Selecione</option>
                <option value="1">1 - Muito ruim</option>
                <option value="2">2 - Ruim</option>
                <option value="3">3 - Regular</option>
                <option value="4">4 - Bom</option>
                <option value="5">5 - Excelente</option>
            </select>

            <label for="comentario">Deixe aqui seu comentário:</label>
            <textarea id="comentario" name="comentario" rows="4" cols="50" disabled></textarea>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
